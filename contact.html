<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="/img/test3.png">
    <link rel="stylesheet" href="./scss/style.css" />
    <title>WebZab - Kontakt</title>
</head>
<body class="contact-body">
    <header id="header-body">
        <div class="header-row">
            <div class="logo"><img src="./img/nazwa_firmy.png" alt="logo"></div>
            <nav class="navbar">
                <a href="index.html">
                    Główna
                    <div id="active"></div> 
                </a>
                <a href="services.html">
                    Usługi
                    <div></div>
                </a>
                <a href="about.html">
                    O Nas
                    <div></div>
                </a>
                <a href="contact.html">
                    Kontakt
                    <div></div>
                </a>
                <div id="vert-separator"></div>
            </nav>
            <div id="phone">
                <a  href="tel:">
                    <img id="img-phone" src="./img/phone1.png" alt="telefon" />
                    000000000
                </a>
            </div>
        </div>
    </header>
    <main class="contact-main">
        <h1 class="contact-brand">WebZab Kontakt</h1>
        <section>
            <div class="contact-container">
                <div class="wrapper">
                    <div class="company-info">
                        <h3>WebZab Projektowanie Stron</h3>
                        <ul>
                            <li>adres - ulica</li>
                            <li>0000000000</li>
                            <li>email@adres</li>
                        </ul>
                    </div>
                    <div class="contact">
                        <h3>Napisz Do Nas</h3>
                        <form>
                            <p>
                                <label>Imię</label>
                                <input type="text" name="name">
                            </p>
                            <p>
                                <label>Firma</label>
                                <input type="text" name="company">
                            </p>
                            <p>
                                <label>Adres Email</label>
                                <input type="email" name="email">
                            </p>
                            <p>
                                <label>Numer Telefonu</label>
                                <input type="text" name="phone">
                            </p>
                            <p class="full">
                                <label>Wiadomość</label>
                                <textarea name="message" rows="5"></textarea>
                            </p>
                            <p class="full">
                                <button>Wyślij</button>
                            </p>
                        </form>
                    </div>
                </div>        
            </div>
        </section>
    </main>


</body>
</html>
